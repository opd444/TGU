<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificacionUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotificacionUsuarioLabel_notificacionusuarioid}"/>
                    <h:outputText value="#{notificacionUsuarioController.selected.notificacionusuarioid}" title="#{bundle.ViewNotificacionUsuarioTitle_notificacionusuarioid}"/>
                    <h:outputText value="#{bundle.ViewNotificacionUsuarioLabel_fechanotificacion}"/>
                    <h:outputText value="#{notificacionUsuarioController.selected.fechanotificacion}" title="#{bundle.ViewNotificacionUsuarioTitle_fechanotificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewNotificacionUsuarioLabel_personacedula}"/>
                    <h:outputText value="#{notificacionUsuarioController.selected.personacedula}" title="#{bundle.ViewNotificacionUsuarioTitle_personacedula}"/>
                    <h:outputText value="#{bundle.ViewNotificacionUsuarioLabel_notificacionid}"/>
                    <h:outputText value="#{notificacionUsuarioController.selected.notificacionid}" title="#{bundle.ViewNotificacionUsuarioTitle_notificacionid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificacionUsuarioController.destroyAndView}" value="#{bundle.ViewNotificacionUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotificacionUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{notificacionUsuarioController.prepareCreate}" value="#{bundle.ViewNotificacionUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{notificacionUsuarioController.prepareList}" value="#{bundle.ViewNotificacionUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotificacionUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
