<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNotificacionUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNotificacionUsuarioEmpty}" rendered="#{notificacionUsuarioController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{notificacionUsuarioController.items.rowCount > 0}">
                    <h:outputText value="#{notificacionUsuarioController.pagination.pageFirstItem + 1}..#{notificacionUsuarioController.pagination.pageLastItem + 1}/#{notificacionUsuarioController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{notificacionUsuarioController.previous}" value="#{bundle.Previous} #{notificacionUsuarioController.pagination.pageSize}" rendered="#{notificacionUsuarioController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{notificacionUsuarioController.next}" value="#{bundle.Next} #{notificacionUsuarioController.pagination.pageSize}" rendered="#{notificacionUsuarioController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{notificacionUsuarioController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionUsuarioTitle_notificacionusuarioid}"/>
                            </f:facet>
                            <h:outputText value="#{item.notificacionusuarioid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionUsuarioTitle_fechanotificacion}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechanotificacion}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionUsuarioTitle_personacedula}"/>
                            </f:facet>
                            <h:outputText value="#{item.personacedula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNotificacionUsuarioTitle_notificacionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.notificacionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{notificacionUsuarioController.prepareView}" value="#{bundle.ListNotificacionUsuarioViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificacionUsuarioController.prepareEdit}" value="#{bundle.ListNotificacionUsuarioEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{notificacionUsuarioController.destroy}" value="#{bundle.ListNotificacionUsuarioDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{notificacionUsuarioController.prepareCreate}" value="#{bundle.ListNotificacionUsuarioCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNotificacionUsuarioIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
