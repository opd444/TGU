<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProgramaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProgramaLabel_programaid}" for="programaid" />
                    <h:inputText id="programaid" value="#{programaController.selected.programaid}" title="#{bundle.EditProgramaTitle_programaid}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_programaid}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_programanombre}" for="programanombre" />
                    <h:inputText id="programanombre" value="#{programaController.selected.programanombre}" title="#{bundle.EditProgramaTitle_programanombre}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_programanombre}"/>
                    <h:outputLabel value="#{bundle.EditProgramaLabel_facultadid}" for="facultadid" />
                    <h:selectOneMenu id="facultadid" value="#{programaController.selected.facultadid}" title="#{bundle.EditProgramaTitle_facultadid}" required="true" requiredMessage="#{bundle.EditProgramaRequiredMessage_facultadid}">
                        <f:selectItems value="#{facultadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{programaController.update}" value="#{bundle.EditProgramaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProgramaViewLink}"/>
                <br />
                <h:commandLink action="#{programaController.prepareList}" value="#{bundle.EditProgramaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProgramaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
