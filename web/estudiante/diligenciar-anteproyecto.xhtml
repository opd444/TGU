<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Estudiante" outcome="vista-estudiante" />                                        
                        <p:menuitem value="Estudiante" outcome="vista-estudiante" />
                        <p:menuitem value="Fases del Trabajo de Grado" outcome="vista-estudiante" />
                        <p:menuitem value="2. Realización del Anteproyecto" outcome="vista-estudiante" />
                        <p:menuitem value="Diligenciar Anteproyecto" outcome="vista-estudiante" />
                    </p:breadCrumb>              
                </h:form>
            </ui:define>

            <ui:define name="title">               
            </ui:define>

            <ui:define name="body">
                #{estudianteViewController.nombresApellidos(serviciosSimcaController.nombreUsuario)}
                #{trabajodegradoController.trabajoAsignado(estudianteViewController.entityTrabajo.trabajoid)}
                #{trabajodegradoController.incializar()}                                
                <h:form>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Estudiante" outcome="vista-estudiante" style="background-color: #c2dfef" />                            
                        </p:submenu>                                
                    </p:menu>
                </h:form>

                <p:panel styleClass="paneltrabajo" >


                    <div class="tituloContenido">                        
                        <h:outputText value="Diligenciar Anteproyecto"/> <br/>
                    </div>                 

                    <h:form enctype="multipart/form-data">   

                        <p:panel style="width: 100%;" header="Campos con * son Obligatorios">
                            <p:growl id="growl" sticky="true" showDetail="true" for="msg"/>
                            <p:messages/>

                            <p:panelGrid styleClass="panelinterno">
                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Nombre del trabajo de grado:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{anteproyecto.nombretg}"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Director del trabajo de grado:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{anteproyecto.directortg}"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Nombre de los estudiantes:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="- #{anteproyecto.est1}"> </p:outputLabel> <br />
                                        <p:outputLabel value="- #{anteproyecto.est2}"> </p:outputLabel> 
                                    </p:column>
                                </p:row>

                                <p:row> 
                                    <p:column colspan="2" styleClass="titulotabla">
                                        <p:outputLabel value="Objetivos:" for="obj"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="2">
                                        <p:inputTextarea id="obj" value="#{anteproyecto.objetivos}" required="true" styleClass="txtareaform" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="2" styleClass="titulotabla">
                                        <p:outputLabel value="Adjuntar anteproyecto:" for="ant"> </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column>
                                        <p:fileUpload id="ant" required="true" fileUploadListener="#{anteproyecto.handleFileUpload}" auto="true"
                                                      allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf)$/" sizeLimit="31457280" label="Adjuntar Archivo" update="nombarch"
                                                      invalidFileMessage="Tipo de Archivo no Valido, Agregue un archivo word o pdf" 
                                                      invalidSizeMessage="El archivo excede le tamaño permitido(30MG)" />
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel id="nombarch" value="#{anteproyecto.nombarch}"> </p:outputLabel>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column >
                                        <p:button value="Cancelar"  icon="ui-icon-cancel" style="margin-top: 20px;"/>
                                    </p:column>
                                    <p:column>
                                        <p:commandButton value="Guardar" ajax="false" actionListener="#{anteproyecto.guardar}" style="margin-top: 20px;"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>


                        </p:panel>
                    </h:form>

                </p:panel>       

            </ui:define>

        </ui:composition>

    </body>
</html>
