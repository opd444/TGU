<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Estudiante" outcome="vista-estudiante" />                                        
                        <p:menuitem value="Estudiante" outcome="vista-estudiante" />
                        <p:menuitem value="Fases del Trabajo de Grado" outcome="vista-estudiante" />
                        <p:menuitem value="2. Realización del Anteproyecto" outcome="2-realizacion-anteproyecto" />
                        <p:menuitem value="Diligenciar Anteproyecto" />
                    </p:breadCrumb>              
                </h:form>
            </ui:define>

            <ui:define name="title">               
            </ui:define>

            <ui:define name="body">
                #{estudianteViewController.nombresApellidos(serviciosSimcaController.nombreUsuario)}
                #{trabajodegradoController.trabajoAsignado(estudianteViewController.entityTrabajo.trabajoid)}
                #{trabajodegradoController.incializar()}                                
                <h:form>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Estudiante" outcome="vista-estudiante" style="background-color: #c2dfef" />                            
                        </p:submenu>                                
                    </p:menu>
                </h:form>

                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        <h:outputText value="Diligenciar Anteproyecto"/> <br/>
                    </div>                 
                    <p:spacer height="30"/>
                    <h:form enctype="multipart/form-data">   
                        <p:panel style="width: 100%; font-size: 14px;" header="Campos con * son obligatorios">
                            <p:growl id="growl" sticky="true" showDetail="true" />
                            <p:messages/>
                            
                            <h:panelGrid style="margin: 0 auto;" columns="2" cellpadding="15" >
                                <p:outputLabel styleClass="subtitulosFormato" value="Nombre del trabajo de grado: *" />
                                <p:outputLabel style="font-weight: bold" value="#{anteproyecto.nombretg}" />
                                <p:outputLabel styleClass="subtitulosFormato" value="Nombre de los estudiantes: *" />
                                <p:column>
                                    <p:outputLabel value="#{anteproyecto.est1}" /> <br />
                                    <p:outputLabel value="#{anteproyecto.est2}" />
                                </p:column>
                                <p:outputLabel styleClass="subtitulosFormato" value="Director del trabajo de grado: *" />
                                <p:outputLabel value="#{anteproyecto.directortg}" />
                                <p:outputLabel styleClass="subtitulosFormato" value="Objetivos: *" />
                                <p:inputTextarea cols="50" rows="3" value="#{anteproyecto.objetivos}" required="true" validatorMessage="Debe ingresar los objetivos." style="display: block; margin: 0 auto;" />
                                <p:outputLabel styleClass="subtitulosFormato" value="Adjuntar anteproyecto: *" />
                                <p:column>
                                    <p:fileUpload required="true" fileUploadListener="#{anteproyecto.handleFileUpload}" auto="true"
                                                  allowTypes="/(\.|\/)(doc|docx|xls|xlsx|pdf)$/" sizeLimit="31457280" label="Examinar..." update="nombarch"
                                                  invalidFileMessage="Tipo de Archivo no Valido, Agregue un archivo word o pdf" 
                                                  invalidSizeMessage="El archivo excede le tamaño permitido(30MG)" validatorMessage="Debe adjuntar su documento de anteproyecto." />
                                    <p:outputLabel style="display: block; margin: 0 auto;" id="nombarch" value="#{anteproyecto.nombarch}"/>
                                </p:column>
                            </h:panelGrid>
                            <p:spacer height="10"/>
                            <h:panelGrid style="margin: 0 auto;" columns="2" cellpadding="13">
                                <p:commandButton ajax="false" update="growl" value="Guardar" actionListener="#{anteproyecto.guardar()}" icon="ui-icon-disk" style="font-size: 13px; width: 120px;" />
                                <p:button value="Cancelar" icon="ui-icon-cancel" outcome="2-realizacion-anteproyecto" style="font-size: 13px; width: 120px;"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:panel>       
            </ui:define>
        </ui:composition>
    </body>
</html>
