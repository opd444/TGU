<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />                                        
                        <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" />
                        <p:menuitem value="Trabajos de Grado" outcome="vista-jefe-de-departamento" />     
                        <p:menuitem value="Fases del Trabajo de Grado" outcome="fases-trabajo-de-grado" />
                        <p:menuitem value="3. Evaluación del Anteproyecto" outcome="fases-trabajo-de-grado" />
                        <p:menuitem value="Ver Formato B" outcome="ver-formato-B" />
                    </p:breadCrumb>              
                </h:form>
            </ui:define>

            <ui:define name="title">                
            </ui:define>

            <ui:define name="body">

                #{formatoB.btnVerFormatoB(2)}
                <h:form>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />
                            <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" style="background-color: #c2dfef" />
                        </p:submenu>                                
                    </p:menu>
                </h:form>

                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        <h:outputText value="Formato B: Evaluación del Anteproyecto"/> <br/>
                    </div>
                    <p:spacer height="30"/>

                    <h:form enctype="multipart/form-data">   
                        <p:panel header="Información Actual" style="color: #181818;">
                            <br />
                            <h:panelGrid columns="2" style="margin: 0 auto">
                                <p:graphicImage value="../resources/img/logo-unicauca-negro.png" style="width: 96px; margin-right: 60px" />
                                <p:column>
                                    <div align="center">
                                        <p:outputLabel value="Universidad del Cauca" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Facultad de Ingeniería Electrónica y" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Telecomunicaciones" styleClass="subtitulosFormato" />
                                    </div>
                                </p:column>
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin: 0 auto">
                                <p:outputLabel value="TRABAJO DE GRADO" styleClass="subtitulosFormato" />
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin-left: 10px;">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="FORMATO B: " styleClass="subtitulosFormato" />
                                    <p:outputLabel value="Evaluación del Anteproyecto" style="margin-left: 5px" />
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Título:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoB.titulo}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Estudiantes:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoB.est1est2}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Director:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoB.director}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="1">
                                    <p:outputLabel value="Elementos considerados:" styleClass="subtitulosFormato" />                                    
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="A) Presentación y aportes" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Están indicados con claridad?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoA)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="B) Objetivos" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Establecidos claramente?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoB)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="C) Metodología" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Se indica explícitamente?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoC)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="D) Condiciones de Entrega" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Se establecen claramente?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoD)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="E) Monografía" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Tiene una estructura adecuada?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoE)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="F) Cronograma" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Se indica de forma clara y completa?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoF)}"/>
                                </h:panelGrid>
                                <br />   
                                <h:panelGrid columns="3">
                                    <p:outputLabel value="G) Patrocinio" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="(¿Existe?):" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.elementocosiderado(formatoB.elementoConsideradoG)}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="H) Concepto general:" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.aprobado}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Observaciones:" styleClass="subtitulosFormato"  />
                                    <p:outputLabel value="#{formatoB.observaciones}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoB.fecha}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />                                
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Nombre del Evaluador:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoB.evaluador}" styleClass="subtitulosFormato" />
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2" cellpadding="12" style="margin: 0 auto">
                                    <p:button value="Volver" outcome="3-evaluacion-anteproyecto" icon="ui-icon-arrowthick-1-w" style="font-size: 13px;"/>                                
                                    <p:button value="Descargar" icon="ui-icon-arrowthickstop-1-s" style="font-size: 13px;" />
                                </h:panelGrid>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
