<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                <p:breadCrumb styleClass="migaDePan">
                    <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />                                        
                    <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" />
                    <p:menuitem value="Trabajos de Grado" outcome="vista-jefe-de-departamento" />                        
                    <p:menuitem value="Fases del Trabajo de Grado" outcome="fases-trabajo-de-grado" />
                    <p:menuitem value="1. Presentación de la Idea" outcome="fases-trabajo-de-grado" />
                </p:breadCrumb>              
            </ui:define>

            <ui:define name="title">                
            </ui:define>

            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="trabajoid" value="#{trabajodegradoController.trabajoid}" />
                    <f:viewParam name="trabajoid" value="#{formatoA.trabajoid}" />
                </f:metadata>                

                <h:form>                                                           
                    <h:form>
                        <p:menu styleClass="menuizqroles" style="background-color: white">
                            <p:submenu label="Perfiles" style="background-color: white">
                                <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />
                                <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" style="background-color: #c2dfef" />
                            </p:submenu>                                
                        </p:menu>
                    </h:form>
                    <p:panel styleClass="paneltrabajo" >
                        <div class="tituloContenido">                        
                            #{trabajodegradoController.trabajo.trabajonombre}
                        </div>                                         

                        <h:panelGrid columns="6" cellpadding="0">
                            <f:facet name="header">
                                <h:outputText value="Fases del Trabajo de Grado" />
                            </f:facet>                            
                            <p:graphicImage value="../resources/img/1.png" style="width: 96px;" />
                            <p:graphicImage value="../resources/img/2.png" style="width: 96px;" />
                            <p:graphicImage value="../resources/img/3.png" style="width: 96px;" />
                            <p:graphicImage value="../resources/img/4.png" style="width: 96px;" />
                            <p:graphicImage value="../resources/img/5.png" style="width: 96px;" />
                            <p:graphicImage value="../resources/img/6.png" style="width: 96px;" />                        

                            <p:commandButton type="button" value="Presentación de la Idea" style="background-color:greenyellow; height: 96px;" disabled="#{trabajodegradoController.fases.primeraFase}" >                            
                                <p:effect type="highlight" event="click" for="pnlPresentacionIdea">
                                    <f:param name="mode" value="'show'" />
                                </p:effect>
                            </p:commandButton>

                            <p:button value="Realización del Anteproyecto" href="2-realizacion-anteproyecto" disabled="#{trabajodegradoController.fases.segundaFase}" style="height: 96px; " />
                            <p:button value="Evaluación del Anteproyecto" href="3-evaluacion-anteproyecto" disabled="#{trabajodegradoController.fases.terceraFase}" style="height: 96px; " />
                            <p:button value="Ejecución del Proyecto de Grado" href="4-ejecucion-proyecto-grado" disabled="#{trabajodegradoController.fases.cuartaFase}" style="height: 96px; " />
                            <p:button value="Evaluación del Trabajo de Grado" href="5-evaluacion-trabajo-grado" disabled="#{trabajodegradoController.fases.quintaFase}" style="height: 96px; " />
                            <p:button value="Finalizado" href="6-finalizado" disabled="#{trabajodegradoController.fases.sextaFase}" style="height: 96px;" />
                        </h:panelGrid>        
                        <br />
                        <p:panel id="pnlPresentacionIdea" header="1. Presentación de la Idea" style="display:none" widgetVar="pnlPresentacionIdea">
                            <!--<p:commandButton type="button" value="1. Presentación de la Idea" style="background-color:greenyellow">
                                <p:effect type="highlight" event="click" for="pnlPresentacionIdea">
                                    <f:param name="mode" value="'show'" />
                                </p:effect>
                            </p:commandButton>-->
                            <h:panelGrid columns="4" cellpadding="5" cellspacing="5" >
                                
                                <h:outputText value="Formato A:" style="font-weight: bold; " />
                                <p:button icon="ui-icon-check" value="Ver" href="ver-formato-A.xhtml?trabajoid=#{trabajodegradoController.trabajo.trabajoid}" />
                                <h:outputText />
                                <h:outputText />
                                
                                <h:outputText value="Revisión de la idea:" style="font-weight: bold; " />
                                 <p:button value="Dilegenciar" icon="ui-icon-check" href="Diligenciar-formato-revision-idea.xhtml?trabajoid=#{trabajodegradoController.trabajo.trabajoid}" disabled="#{trabajodegradoController.verificarBtnDiligenciarRevisionFormatoA()}" style="width: 110px;" />
                                <p:button icon="ui-icon-check" value="Ver" disabled="true" />
                                <p:button icon="ui-icon-check" value="Descargar" disabled="true" />                                
                            </h:panelGrid>
                        </p:panel>

        </ui:composition>
