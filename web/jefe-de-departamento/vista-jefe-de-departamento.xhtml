<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                <p:breadCrumb styleClass="migaDePan">
                    <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />                                        
                    <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" />
                </p:breadCrumb>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Director" outcome="./../director/vista-director.xhtml" />
                            <p:menuitem value="Jefe de Departamento" outcome="vista-jefe-de-departamento" style="background-color: #c2dfef" />
                        </p:submenu>                                
                    </p:menu>

                    <p:panel styleClass="paneltrabajo" >
                        <p:menubar styleClass="menubarstyleClass">
                            <p:menuitem style="border-color: black" value="Lista de ideas por revisar" 
                                        update="" icon="ui-icon-folder-collapsed"/>
                            <p:menuitem style="border-color: black" value="Ver Historial" outcome="historial-ideas-revisadas"
                                        icon="ui-icon-plus"/>
                        </p:menubar>

                        <p:dataTable styleClass="tabladirector" var="car" value="#{usuarioRolTrabajogradoController.trabsJefe}"
                                     paginator="true"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">
                                Lista de ideas por revisar
                            </f:facet>
                            <p:column headerText="Fecha">
                                #{car.fecha}                                  
                            </p:column>
                            <p:column headerText="Nombre del Trabajo de Grado">
                             <!--   <p:link outcome="fases-trabajo-de-grado" value="#{car.trabajoGrado}">                                        
                                    <f:param name="trabajoid" value="#{car.trabajoGradoId}" />                                        
                                </p:link>  --> 
                                <p:commandLink actionListener="#{usuarioRolTrabajogradoController.contenidoTgJefe}" value="#{car.trabajoGrado}">                                     
                                    <f:attribute name="idtrabajo" value="#{car.trabajoGradoId}" />    
                                    <f:attribute name="nombretrab" value="#{car.trabajoGrado}" />
                                    <f:attribute name="iddirector" value="#{car.directorId}" />
                                    <f:attribute name="est1" value="#{car.est1Id}" />
                                    <f:attribute name="est2" value="#{car.est2Id}" />
                                </p:commandLink>
                            </p:column>
                            <p:column headerText="Director">
                                #{car.director}    
                            </p:column>
                            <p:column headerText="Estudiantes">
                                #{car.est1}  #{car.est2}      
                            </p:column>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
