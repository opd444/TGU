<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFacultadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFacultadLabel_facultadid}" for="facultadid" />
                    <h:inputText id="facultadid" value="#{facultadController.selected.facultadid}" title="#{bundle.EditFacultadTitle_facultadid}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_facultadid}"/>
                    <h:outputLabel value="#{bundle.EditFacultadLabel_facultadnombre}" for="facultadnombre" />
                    <h:inputText id="facultadnombre" value="#{facultadController.selected.facultadnombre}" title="#{bundle.EditFacultadTitle_facultadnombre}" required="true" requiredMessage="#{bundle.EditFacultadRequiredMessage_facultadnombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{facultadController.update}" value="#{bundle.EditFacultadSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFacultadViewLink}"/>
                <br />
                <h:commandLink action="#{facultadController.prepareList}" value="#{bundle.EditFacultadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFacultadIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
