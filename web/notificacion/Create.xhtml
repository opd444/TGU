<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateNotificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateNotificacionLabel_notificacionid}" for="notificacionid" />
                    <h:inputText id="notificacionid" value="#{notificacionController.selected.notificacionid}" title="#{bundle.CreateNotificacionTitle_notificacionid}" required="true" requiredMessage="#{bundle.CreateNotificacionRequiredMessage_notificacionid}"/>
                    <h:outputLabel value="#{bundle.CreateNotificacionLabel_notificacionasunto}" for="notificacionasunto" />
                    <h:inputText id="notificacionasunto" value="#{notificacionController.selected.notificacionasunto}" title="#{bundle.CreateNotificacionTitle_notificacionasunto}" required="true" requiredMessage="#{bundle.CreateNotificacionRequiredMessage_notificacionasunto}"/>
                    <h:outputLabel value="#{bundle.CreateNotificacionLabel_notificaciondescripcion}" for="notificaciondescripcion" />
                    <h:inputText id="notificaciondescripcion" value="#{notificacionController.selected.notificaciondescripcion}" title="#{bundle.CreateNotificacionTitle_notificaciondescripcion}" required="true" requiredMessage="#{bundle.CreateNotificacionRequiredMessage_notificaciondescripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificacionController.create}" value="#{bundle.CreateNotificacionSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{notificacionController.prepareList}" value="#{bundle.CreateNotificacionShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateNotificacionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
