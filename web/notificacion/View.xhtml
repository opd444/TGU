<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewNotificacionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewNotificacionLabel_notificacionid}"/>
                    <h:outputText value="#{notificacionController.selected.notificacionid}" title="#{bundle.ViewNotificacionTitle_notificacionid}"/>
                    <h:outputText value="#{bundle.ViewNotificacionLabel_notificacionasunto}"/>
                    <h:outputText value="#{notificacionController.selected.notificacionasunto}" title="#{bundle.ViewNotificacionTitle_notificacionasunto}"/>
                    <h:outputText value="#{bundle.ViewNotificacionLabel_notificaciondescripcion}"/>
                    <h:outputText value="#{notificacionController.selected.notificaciondescripcion}" title="#{bundle.ViewNotificacionTitle_notificaciondescripcion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{notificacionController.destroyAndView}" value="#{bundle.ViewNotificacionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewNotificacionEditLink}"/>
                <br />
                <h:commandLink action="#{notificacionController.prepareCreate}" value="#{bundle.ViewNotificacionCreateLink}" />
                <br />
                <h:commandLink action="#{notificacionController.prepareList}" value="#{bundle.ViewNotificacionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewNotificacionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
