<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_personacedula}"/>
                    <h:outputText value="#{usuarioController.selected.personacedula}" title="#{bundle.ViewUsuarioTitle_personacedula}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_personanombres}"/>
                    <h:outputText value="#{usuarioController.selected.personanombres}" title="#{bundle.ViewUsuarioTitle_personanombres}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_personaapellidos}"/>
                    <h:outputText value="#{usuarioController.selected.personaapellidos}" title="#{bundle.ViewUsuarioTitle_personaapellidos}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_personacorreo}"/>
                    <h:outputText value="#{usuarioController.selected.personacorreo}" title="#{bundle.ViewUsuarioTitle_personacorreo}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuarionombre}"/>
                    <h:outputText value="#{usuarioController.selected.usuarionombre}" title="#{bundle.ViewUsuarioTitle_usuarionombre}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_usuariocontrasena}"/>
                    <h:outputText value="#{usuarioController.selected.usuariocontrasena}" title="#{bundle.ViewUsuarioTitle_usuariocontrasena}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_facultadid}"/>
                    <h:outputText value="#{usuarioController.selected.facultadid}" title="#{bundle.ViewUsuarioTitle_facultadid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
