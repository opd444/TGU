<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRolLabel_rolid}" for="rolid" />
                    <h:inputText id="rolid" value="#{rolController.selected.rolid}" title="#{bundle.EditRolTitle_rolid}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_rolid}"/>
                    <h:outputLabel value="#{bundle.EditRolLabel_rolnombre}" for="rolnombre" />
                    <h:inputText id="rolnombre" value="#{rolController.selected.rolnombre}" title="#{bundle.EditRolTitle_rolnombre}" required="true" requiredMessage="#{bundle.EditRolRequiredMessage_rolnombre}"/>
                </h:panelGrid>
                <h:commandLink action="#{rolController.update}" value="#{bundle.EditRolSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRolViewLink}"/>
                <br />
                <h:commandLink action="#{rolController.prepareList}" value="#{bundle.EditRolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRolIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
