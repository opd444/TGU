<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Inicio" outcome="./../perfiles/vista-coordinador-de-programa.xhtml" />
                        <p:menuitem value="Coordinador" outcome="./../perfiles/vista-coordinador-de-programa.xhtml" />
                        <p:menuitem value="Trabajos de Grado" outcome="./../perfiles/vista-coordinador-de-programa.xhtml" />                        
                        <p:menuitem value="Fases del Trabajo de Grado" outcome="fase-3" />
                        <p:menuitem value="3. Evaluación del Anteproyecto" outcome="fase-3" />
                        <p:menuitem value="Presentación del Anteproyecto" />
                    </p:breadCrumb>              
                </h:form>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                #{menuController.setOutPerfiles(true)}
                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        <h:outputText value="Presentación del Anteproyecto a la Secretaria de la Facultad"/> <br/>
                    </div>
                    <p:spacer height="30"/>
                    <h:form>
                        <p:growl id="growl" showDetail="true" life="5000"/>
                        <p:wizard backLabel="Anterior" nextLabel="Siguiente" style="font-size: 14px;">
                            <p:tab id="paso1" title="Paso 1">
                                <p:panel header="Campos con * son obligatorios">
                                    <p:messages />
                                    <h:panelGrid style="margin: 0 auto;" columns="2" columnClasses="label, value" cellpadding="5">

                                        <p:separator style="border-color: white !important;" /><p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Titulo del trabajo de grado:"> </p:outputLabel>
                                        <p:outputLabel value="#{formatoD.titulo}"> </p:outputLabel>                                        

                                        <p:separator style="border-color: white !important;" /><p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Nombre de los estudiantes:"> </p:outputLabel>
                                        <p:outputLabel value="#{formatoD.est1est2}"> </p:outputLabel>                                        

                                        <p:separator style="border-color: white !important;" /><p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Director de trabajo:"> </p:outputLabel>
                                        <p:outputLabel value="#{formatoD.director}"> </p:outputLabel>                                        

                                        <p:separator style="border-color: white !important;" /><p:separator style="border-color: white !important;" />
                                        
                                        <p:outputLabel styleClass="subtitulosFormato" value="Linea de desarrollo: *"> </p:outputLabel>
                                        <p:inputTextarea value="#{formatoD.lineaDesarrollo}" label="Linea" rows="3" cols="55" />

                                        <p:separator style="border-color: white !important;" /><p:separator style="border-color: white !important;" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>

                            <p:tab id="paso2" title="Paso 2">
                                <p:panel header="Campos con * son obligatorios" >
                                    <p:messages />
                                    <br />
                                    <p:outputLabel styleClass="subtitulosFormato" value="ELEMENTOS EVALUADOS"/>
                                    <h:panelGrid style="margin: 0 auto;" columns="2" columnClasses="label, value" cellpadding="5">
                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Estructura (¿Consta de las partes pertinentes?):" />                               
                                        <p:selectOneRadio id="aprobadoEst" value="#{formatoD.elementoConsideradoA}">  
                                            <f:selectItem itemLabel="Si" itemValue="1" />
                                            <f:selectItem itemLabel="No" itemValue="0" />
                                        </p:selectOneRadio>

                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Concepto del Departamento (¿Fue satisfactorio?):"/>
                                        <p:selectOneRadio id="aprobadoDept" value="#{formatoD.elementoConsideradoB}">                                        
                                            <f:selectItem itemLabel="Si" itemValue="1" />
                                            <f:selectItem itemLabel="No" itemValue="0" />
                                        </p:selectOneRadio>

                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Concepto de los Evaluadores (¿Fue satisfactorio?):"/>
                                        <p:selectOneRadio id="aprobadoEval" value="#{formatoD.elementoConsideradoC}">                                        
                                            <f:selectItem itemLabel="Si" itemValue="1" />
                                            <f:selectItem itemLabel="No" itemValue="0" />
                                        </p:selectOneRadio>

                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />
                                    
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            
                            <p:tab id="paso3" title="Paso 3">
                                <p:panel header="Campos con * son obligatorios" >
                                    <h:panelGrid style="margin: 0 auto;" columns="2" columnClasses="label, value" cellpadding="5">
                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />
                                        
                                        <p:outputLabel styleClass="subtitulosFormato" value="Concepto general"/>                                        
                                        <p:selectOneRadio id="aprobadoGeneral" value="#{formatoD.elementoConsideradoD}">                                        
                                            <f:selectItem itemLabel="Aprobado" itemValue="1" />
                                            <f:selectItem itemLabel="No Aprobado" itemValue="0" />
                                        </p:selectOneRadio>

                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />
                                        
                                        <p:outputLabel styleClass="subtitulosFormato" value="Observaciones:" />
                                        <p:inputTextarea cols="60" rows="3" value="#{formatoD.observaciones}"/>
                                        
                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />

                                        <p:outputLabel styleClass="subtitulosFormato" value="Fecha: *"> </p:outputLabel>
                                        <p:calendar navigator="true" value="#{formatoD.fecha}" required="true" label="Fecha" pattern="dd-MM-yyyy" showOn="button" timeZone="America/Bogota" locale="es_CO" size="12" requiredMessage="Debe ingresar la fecha en que diligencia este formato." style="margin-right: 10px"/>

                                        <p:separator style="border-color: white !important;" />
                                        <p:separator style="border-color: white !important;" />
                                    </h:panelGrid>
                                </p:panel>
                            </p:tab>
                            
                            <p:tab id="paso4" title="Paso 4">
                                <p:panel header="Confirmación de Datos">
                                    <h:panelGrid cellpadding="7">

                                        <p:fieldset legend="Titulo del trabajo de grado:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.titulo}"> </p:outputLabel>
                                        </p:fieldset>

                                        <p:fieldset legend="Número de estudiantes:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.numEstudiantes}"> </p:outputLabel>
                                        </p:fieldset>

                                        <p:fieldset legend="Nombre de los estudiantes:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.est1est2}"> </p:outputLabel>
                                        </p:fieldset>

                                        <p:fieldset legend="Director de trabajo:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.director}"> </p:outputLabel>
                                        </p:fieldset>
                                        
                                        <p:fieldset legend="Linea de desarrollo:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.lineaDesarrollo}"> </p:outputLabel>
                                        </p:fieldset>
                                        
                                        <p:fieldset legend="Estructura (¿Consta de las partes pertinentes?):" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.elementoConsideradoA=='1' ? 'Si' : 'No'}" />
                                        </p:fieldset>

                                        <p:fieldset legend="Concepto del Departamento (¿Fue satisfactorio?):" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.elementoConsideradoB=='1' ? 'Si' : 'No'}" />
                                        </p:fieldset>

                                        <p:fieldset legend="Concepto de los Evaluadores (¿Fue satisfactorio?):" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.elementoConsideradoC=='1' ? 'Si' : 'No'}" />
                                        </p:fieldset>

                                        <p:fieldset legend="Concepto general:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.elementoConsideradoD=='1' ? 'Si' : 'No'}" />
                                        </p:fieldset>   

                                        <p:fieldset legend="Observaciones:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.observaciones}" />
                                        </p:fieldset>   

                                        <p:fieldset legend="Fecha:" toggleable="true" styleClass="txtareaform"> 
                                            <p:outputLabel value="#{formatoD.fecha}" >
                                                <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                            </p:outputLabel>                                            
                                        </p:fieldset>

                                    </h:panelGrid>
                                    <p:commandButton value="Editar" update="growl" action="#{formatoD.btnEditar()}" icon="ui-icon-pencil" style="display: block; margin: 0 auto;" />
                                </p:panel>
                            </p:tab>
                        </p:wizard>
                        <p:button value="Cancelar" outcome="fase-3" style="margin-top: 20px; display: block; margin: 0 auto; font-size: 14px;" icon="ui-icon-cancel" />
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
