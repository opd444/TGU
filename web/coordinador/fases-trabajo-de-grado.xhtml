<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <script type="text/javascript">
                    function mostrarestado() {
                        PF('statusDialog').show();
                    }
                    function ocultarestado() {
                        PF('statusDialog').hide();
                    }
                </script>

                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                    <p:graphicImage library="img" name="ajax-loader.gif" />
                </p:dialog>
                <h:form>
                <p:breadCrumb styleClass="migaDePan">
                    <p:menuitem value="Coordinador" outcome="vista-coordinador" />
                    <p:menuitem value="Coordinador" outcome="vista-coordinador" />
                    <p:menuitem value="Trabajo de Grado" outcome="vista-coordinador" />
                    <p:menuitem value="Fases del Trabajo de Grado" outcome="fases-trabajo-de-grado" />
                    <p:menuitem value="3. Evaluación del Anteproyecto" outcome="fases-trabajo-de-grado" />
                </p:breadCrumb>
                    </h:form>
            </ui:define>

            <ui:define name="title">
                
            </ui:define>

            <ui:define name="body">
                
                
                <h:form id="fases">                                                           
                    <p:growl id="growl" sticky="true" showDetail="true"/>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Director" outcome="./../director/vista-director.xhtml"/>
                            <p:menuitem value="Jefe de Departamento" outcome="./../jefe-de-departamento/vista-jefe-de-departamento.xhtml" />
                             <p:menuitem value="Coordinador" outcome="vista-coordinador.xhtml"  style="background-color: #c2dfef"/>
                        </p:submenu>                                
                    </p:menu>

                    <p:panel styleClass="paneltrabajo" >
                        <div class="tituloContenido">                        
                            #{trabajodegradoController.trabajo.trabajonombre}
                        </div>                                         
                        <p:spacer height="25"/>
                        <p:panel id="fasesTrabajoGrado" header="Fases del Trabajo de Grado">
                            <h:panelGrid columns="6" cellpadding="1" style="margin: 0 auto;">
                                <p:graphicImage value="../resources/img/1.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/2.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/3.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/4.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/5.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/6.png" style="width: 96px;" />                        

                                
                                <p:button value="Presentación de la Idea" outcome="fase-presentacion-de-la-idea" disabled="#{trabajodegradoController.fases.segundaFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:button value="Realización del Anteproyecto" outcome="fase-realizacion-anteproyecto"  disabled="#{trabajodegradoController.fases.segundaFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:commandButton type="button" value="Evaluación del Anteproyecto" style="width: 105px; background-color:greenyellow; height: 96px; font-size: 13px;" disabled="#{trabajodegradoController.fases.primeraFase}" >                            
                                    <p:effect type="highlight" event="click" for="pnlEvaluacion">
                                        <f:param name="mode" value="'show'" />
                                    </p:effect>
                                </p:commandButton>
                                <p:button value="Ejecución del Trabajo de Grado" href="4-ejecucion-trabajo-grado" disabled="#{trabajodegradoController.fases.cuartaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:button value="Evaluación del Trabajo de Grado" href="5-evaluacion-trabajo-grado" disabled="#{trabajodegradoController.fases.quintaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:button value="Finalizado" href="6-finalizado" disabled="#{trabajodegradoController.fases.sextaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                            </h:panelGrid>
                        </p:panel>      
                        <p:spacer height="25"/>
                        <p:panel id="pnlEvaluacion" header="1. Evaluación del Anteproyecto" style=" font-size: 14px;" widgetVar="pnlPresentacionIdea">

                            <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
                                 <h:outputText value="Anteproyecto: " style="font-weight: bold;" />
                                 <p:button value="#{trabajodegradoController.tituloBtnAsignacionEval}" icon="ui-icon-comment" href="asignar-evaluadores-anteproyecto.xhtml" disabled="#{trabajodegradoController.btnVerAnteproyecto}" style="width: 320px;" />                                
                                <p:commandButton id="btndesc" value="Descargar" rendered="#{anteproyecto.filedown != null}"
                                                 ajax="false" onclick="PrimeFaces.monitorDownload(mostrarestado, ocultarestado);" 
                                                 icon="ui-icon-arrowthick-1-s" action="#{anteproyecto.preparardescarga()}">
                                    <p:fileDownload value="#{anteproyecto.filedown}" />
                                </p:commandButton>
                                
                            </h:panelGrid>

                        </p:panel>
                    </p:panel>


                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
