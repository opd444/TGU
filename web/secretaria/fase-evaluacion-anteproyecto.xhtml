<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">
            
            <ui:define name="menuprincipal">
                <p:breadCrumb styleClass="migaDePan">
                    <p:menuitem value="Secretaria" outcome="./../perfiles/vista-secretaria-general.xhtml" />
                    <p:menuitem value="Secretaria" outcome="./../perfiles/vista-secretaria-general.xhtml" />
                    <p:menuitem value="Trabajos de Grado" outcome="./../perfiles/vista-secretaria-general.xhtml" />                        
                    <p:menuitem value="Fases del Trabajo de Grado" outcome="fase-evaluacion-anteproyecto" />
                    <p:menuitem value="3. Evaluación del Anteproyecto" outcome="fase-evaluacion-anteproyecto" />
                </p:breadCrumb> 
            </ui:define>

            <ui:define name="title">
            </ui:define>
            
            <ui:define name="body">
                #{trabajodegradoController.incializar()}
                #{menuController.setOutPerfiles(true)}
                
                <h:form id="fases">
                    <p:panel styleClass="paneltrabajo" >
                        <div class="tituloContenido">                        
                            #{trabajodegradoController.trabajo.trabajonombre}
                        </div>                                         
                        <p:spacer height="25"/>
                        <p:panel id="fasesTrabajoGrado" header="Fases del Trabajo de Grado">
                            <h:panelGrid columns="6" cellpadding="1" style="margin: 0 auto;">
                                
                                <p:graphicImage value="../resources/img/1.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/2.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/3.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/4.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/5.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/6.png" style="width: 96px;" />                        
                                
                                <p:button value="Presentación de la Idea" disabled="#{trabajodegradoController.fases.segundaFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:button value="Realización del Anteproyecto" disabled="#{trabajodegradoController.fases.segundaFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:commandButton type="button" value="Evaluación del Anteproyecto" disabled="#{trabajodegradoController.fases.terceraFase}" style="width: 105px; background-color:greenyellow; height: 96px; font-size: 13px;" >                            
                                    <p:effect type="highlight" event="click" for="pnlEvaluacion">
                                        <f:param name="mode" value="'show'" />
                                    </p:effect>
                                </p:commandButton>
                                <p:button value="Ejecución del Trabajo de Grado" href="#" disabled="#{trabajodegradoController.fases.cuartaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:button value="Evaluación del Trabajo de Grado" href="#" disabled="#{trabajodegradoController.fases.quintaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:button value="Finalizado" href="#" disabled="#{trabajodegradoController.fases.sextaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                
                            </h:panelGrid>
                        </p:panel>
                        
                        <p:spacer height="25" />
                        
                        <p:panel id="pnlEvaluacion" header="3. Evaluación del Anteproyecto" style=" font-size: 14px;" widgetVar="pnlEvaluacion">

                            <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
                                <h:outputText value="Formato B (Evaluador 1):" style="font-weight: bold;" />                                                                                                
                                <p:button value="Ver" icon="ui-icon-comment" href="../vistas-documentos/ver-formato-B.xhtml" style="width: 120px;" />
                                <p:commandButton id="btndesc1" value="Descargar" rendered="#{anteproyecto.filedown != null}" disabled="#{trabajodegradoController.btnVerFormatoB1()}" 
                                                 ajax="false" onclick="PrimeFaces.monitorDownload(mostrarestado, ocultarestado);" 
                                                 icon="ui-icon-arrowthick-1-s" action="#{anteproyecto.preparardescarga()}">
                                    <p:fileDownload value="#{anteproyecto.filedown}" />
                                </p:commandButton>

                                <h:outputText value="Formato B (Evaluador 2):" style="font-weight: bold;" />                                                                                                
                                <p:button value="Ver" icon="ui-icon-comment" href="ver-formato-B_1.xhtml" disabled="#{trabajodegradoController.btnVerFormatoB2()}" style="width: 120px;" />
                                <p:commandButton id="btndesc2" value="Descargar" rendered="#{anteproyecto.filedown != null}" disabled="#{trabajodegradoController.btnVerFormatoB2()}" 
                                                 ajax="false" onclick="PrimeFaces.monitorDownload(mostrarestado, ocultarestado);" 
                                                 icon="ui-icon-arrowthick-1-s" action="#{anteproyecto.preparardescarga()}">
                                    <p:fileDownload value="#{anteproyecto.filedown}" />
                                </p:commandButton>
                                
                                <h:outputText value="Acta de resolución:" style="font-weight: bold;" />    
                                <p:button value="Asignar" icon="ui-icon-plus" href="diligenciar-acta-resolucion.xhtml" disabled="#{trabajodegradoController.btnVerAsignarActaResolucion}" style="width: 120px;" />
                            </h:panelGrid>
                            
                        </p:panel>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
