<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      >

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">

                <script type="text/javascript">
                    function mostrarestado() {
                        PF('statusDialog').show();
                    }
                    function ocultarestado() {
                        PF('statusDialog').hide();
                    }
                </script>

                <p:dialog modal="true" widgetVar="statusDialog" header="Status" draggable="false" closable="false" resizable="false">
                    <p:graphicImage library="img" name="ajax-loader.gif" />
                </p:dialog>
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Director" outcome="vista-director" />
                        <p:menuitem value="Director" outcome="vista-director" />
                        <p:menuitem value="Trabajos de Grado" outcome="vista-director" />                        
                        <p:menuitem value="Fases del Trabajo de Grado" outcome="fases-trabajo-de-grado" />
                        <p:menuitem value="1. PresentaciÃ³n de la Idea" outcome="fases-trabajo-de-grado" />
                        <p:menuitem value="Diligenciar Formato A" outcome="diligenciar-formato-A" />
                    </p:breadCrumb>              
                </h:form>
            </ui:define>

            <ui:define name="title">               
            </ui:define>

            <ui:define name="body">


                <h:form>
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Director" action="vista-director" style="background-color: #c2dfef" />
                            <p:menuitem value="Jefe de Departamento" action="./../jefe-de-departamento/vista-jefe-de-departamento.xhtml" />                            
                        </p:submenu>                                
                    </p:menu>
                </h:form>

                <p:panel styleClass="paneltrabajo" >


                    <div class="tituloContenido">                        
                        <h:outputText value="Ver Anteproyecto"/> <br/>
                    </div>                 

                    <h:form enctype="multipart/form-data">   

                        <p:panel header="Informacion Actual">
                            <p:growl id="growl" sticky="true" showDetail="true" for="msg"/>
                            <p:messages/>

                            <p:panelGrid styleClass="panelinterno">
                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Nombre del trabajo de grado:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{anteproyecto.nombretg}"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Director del trabajo de grado:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="#{anteproyecto.directortg}"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column styleClass="titulotabla">
                                        <p:outputLabel  value="Nombre de los estudiantes:"> </p:outputLabel>
                                    </p:column>
                                    <p:column>
                                        <p:outputLabel value="- #{anteproyecto.est1}"> </p:outputLabel> <br />
                                        <p:outputLabel value="- #{anteproyecto.est2}"> </p:outputLabel> 
                                    </p:column>
                                </p:row>

                                <p:row> 
                                    <p:column colspan="2" styleClass="titulotabla">
                                        <p:outputLabel value="Objetivos:" for="obj"> </p:outputLabel>
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel id="obj" value="#{anteproyecto.objetivos}" />
                                    </p:column>
                                </p:row>

                                <p:row>
                                    <p:column  styleClass="titulotabla">
                                        <p:outputLabel value="Documento de Anteproyecto"> </p:outputLabel>
                                    </p:column>
                                     <p:column>
                                        <p:commandLink id="btndesc" style="margin-top: 20px; color: #D20005" value="#{anteproyecto.nombarch}" rendered="#{anteproyecto.filedown != null}"
                                                         ajax="false" onclick="PrimeFaces.monitorDownload(mostrarestado, ocultarestado);" 
                                                         action="#{anteproyecto.preparardescarga()}">
                                            <p:fileDownload value="#{anteproyecto.filedown}" />
                                            <p:graphicImage value="descargar.png" library="img" />
                                        </p:commandLink>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2" >
                                        <p:button value="Volver"  icon="ui-icon-arrowthick-1-w" style="margin-top: 20px;"/>
                                    </p:column>
                                </p:row>

                            </p:panelGrid>


                        </p:panel>
                    </h:form>

                </p:panel>       

            </ui:define>

        </ui:composition>

    </body>
</html>
