<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

    <body>
        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Inicio" outcome="./../perfiles/vista-director.xhtml" />
                        <p:menuitem value="Director" outcome="./../perfiles/vista-director.xhtml" />
                        <p:menuitem value="Trabajos de Grado" outcome="./../perfiles/vista-director.xhtml" />                        
                        <p:menuitem value="4. Ejecucion de Trabajo de Grado" />
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="title">                
            </ui:define>

            <ui:define name="body">          

                #{menuController.setOutPerfiles(true)}
                
                <h:form id="fases">
                    <p:panel styleClass="paneltrabajo" >
                        <div class="tituloContenido">                        
                            #{trabajodegradoController.trabajo.trabajonombre}
                        </div>      
                        <p:growl id="growl" showDetail="true" life="5000"/>
                        <p:spacer height="25"/>
                        <p:panel id="fasesTrabajoGrado" header="Fases del Trabajo de Grado">
                            <h:panelGrid columns="6" cellpadding="1" style="margin: 0 auto;">
                                <p:graphicImage value="../resources/img/1.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/2.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/3.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/4.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/5.png" style="width: 96px;" />
                                <p:graphicImage value="../resources/img/6.png" style="width: 96px;" />                        

                                
                                <p:button value="Presentación de la Idea" outcome="fase-presentacion-de-la-idea" disabled="#{trabajodegradoController.fases.primeraFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:button value="Realización del Anteproyecto" outcome="fase-realizacion-anteproyecto" disabled="#{trabajodegradoController.fases.segundaFase}" style="width: 105px;height: 96px; font-size: 13px;" />
                                <p:button value="Evaluación del Anteproyecto" outcome="fase-evaluacion-anteproyecto" disabled="#{trabajodegradoController.fases.terceraFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:commandButton type="button" value="Ejecución del Trabajo de Grado" disabled="#{trabajodegradoController.fases.cuartaFase}" style="width: 105px; background-color:greenyellow; height: 96px; font-size: 13px;" >                            
                                    <p:effect type="highlight" event="click" for="pnlPresentacionIdea">
                                        <f:param name="mode" value="'show'" />
                                    </p:effect>
                                </p:commandButton>
                                <p:button value="Evaluación del Trabajo de Grado" href="#" disabled="#{trabajodegradoController.fases.quintaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                                <p:button value="Finalizado" href="#" disabled="#{trabajodegradoController.fases.sextaFase}" style="width: 105px; height: 96px; font-size: 13px;" />
                            </h:panelGrid>
                        </p:panel>      
                        <p:spacer height="25"/>
                        <p:panel id="pnlPresentacionIdea" header="1. Presentación de la Idea" style=" font-size: 14px;" widgetVar="pnlPresentacionIdea">
                            <h:panelGrid columns="3" cellpadding="5" cellspacing="5">
                                <h:outputText value="Formato F(Documento Final):" style="font-weight: bold;" />
                                <p:button value="Diligenciar" icon="ui-icon-document" outcome="diligenciar-formato-F.xhtml" disabled="#{trabajodegradoController.btnDiligenciarFormatoF}" style="width: 120px;" />                                        
                                <p:button value="Editar" icon="ui-icon-pencil" outcome="editar-formato-F.xhtml" style="width: 120px;" disabled="#{!trabajodegradoController.btnDiligenciarFormatoF}"/>                                        
                            </h:panelGrid>

                        </p:panel>
                    </p:panel>
                </h:form>
                
            </ui:define>
        </ui:composition>
    </body>
</html>
