<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Inicio" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Administrador" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Administrar fases" outcome="administrar-roles" />
                        <p:menuitem value="Crear rol" />
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                #{menuController.setOutPerfiles(true)}
                #{validarPerfiles.validarPerfil("Administrador")}                
                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        Crear Rol <br />
                    </div>
                    <p:spacer height="30"/>
                    <h:form>
                        <p:growl id="growl" showDetail="false" life="5000"/>
                        <h:panelGrid columns="2" style="margin: 0 auto;" >
                            <h:outputText value="Id:" />
                            <p:inputText value="#{administradorRolesController.rol.rolid}" required="true" label="Id del rol" validatorMessage="El id del rol debe estar entre 0 y 999." size="4" requiredMessage="Debe ingresar el id del rol.">
                                <f:convertNumber integerOnly="true" type="number" />
                                <f:validateLongRange minimum="0" maximum="999" />
                            </p:inputText >
                            <h:outputText /><h:outputText />
                            <h:outputText value="Nombre:" />
                            <p:inputText value="#{administradorRolesController.rol.rolnombre}" required="true" requiredMessage="Debe ingresar el nombre del rol." size="50"/>
                        </h:panelGrid>
                        <p:spacer height="30"/>
                        <h:panelGrid columns="2" style="margin: 0 auto;">
                            <p:button id="cmdLinkVolver" value="Cancelar" outcome="administrar-roles" icon="ui-icon-arrowthick-1-w" style="font-size: 13px; width: 120px;" />
                            <p:commandButton value="Crear" update="growl" action="#{administradorRolesController.crearRol()}" icon="ui-icon-disk" style="font-size: 13px; width: 120px;"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
