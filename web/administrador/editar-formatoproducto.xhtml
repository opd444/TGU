<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Inicio" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Administrador" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Administrar fases" outcome="administrar-formato-productos" />
                        <p:menuitem value="Editar Formato de Trabajo" />
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                #{menuController.setOutPerfiles(true)}
                #{validarPerfiles.validarPerfil("Administrador")}                
                <f:metadata>
                    <f:viewParam name="formatoproducto" value="#{administradorProductosTrabajoController.formatoproducto}" />
                </f:metadata>
                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        Editar Formato de Trabajo <br />
                    </div>
                    <p:spacer height="30"/>
                    <h:form>
                        <p:growl id="growl" showDetail="false" life="5000"/>
                        <h:panelGrid columns="2"  style="margin: 0 auto;" >
                            <h:outputText value="Id de el producto de trabajo:" />
                            <p:inputText value="#{administradorProductosTrabajoController.getlstFormatoProducto.formatoid}" />
                            <h:outputText /><h:outputText />
                            <h:outputText value="Nombre del Producto de Trabajo:" />
                            <p:inputText value="#{administradorProductosTrabajoController.getlstFormatoProducto.formatonombre}" />
                        </h:panelGrid>
                        <p:spacer height="30"/>
                        <h:panelGrid columns="2" style="margin: 0 auto;">
                            <p:button id="cmdLinkVolver" value="Cancelar" outcome="administrar-formato-productos" icon="ui-icon-arrowthick-1-w" style="font-size: 13px; width: 120px;" />
                            <p:commandButton value="Editar" update="growl" action="#{administradorProductosTrabajoController.editarFormatoproducto()}" icon="ui-icon-pencil" style="font-size: 13px; width: 120px;"/>
                        </h:panelGrid>
                    </h:form>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
