<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="Inicio" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Administrador" outcome="./../perfiles/vista-administrador.xhtml" />
                        <p:menuitem value="Gestionar roles" outcome="administrar-roles" />
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                #{menuController.setOutPerfiles(true)}
                #{validarPerfiles.validarPerfil("Administrador")}
                <h:form>
                    <p:growl id="growl" showDetail="true" life="5000"/>
                    <p:panel styleClass="paneltrabajo" >
                        <div class="tituloContenido">                        
                            Gestionar roles <br />
                        </div>
                        <p:spacer height="20"/>
                        
                        <h:panelGrid style="margin: 0 auto;">
                            <p:button id="cmdLinkCrear" value="Crear nuevo rol" icon="ui-icon-plus" outcome="crear-rol"/>
                        </h:panelGrid>
                        
                        <h:panelGrid style="margin: 0 auto;">                        
                            <p:dataTable styleClass="tabladirector" var="item" value="#{administradorRolesController.roles}" 
                                         paginator="true" 
                                         rows="8" 
                                         paginatorPosition="bottom" 
                                         rowsPerPageTemplate="8,16,24" 
                                         emptyMessage="Lo sentimos, no hay roles registrados." 
                                         style="font-size: 14px;">

                                <p:column headerText="Id" style="width: 50px;" >
                                    <h:outputText value="#{item.rolid}" />
                                </p:column>

                                <p:column headerText="Nombre" style="width: 150px;" >
                                    <h:outputText value="#{item.rolnombre}" />
                                </p:column>

                                <p:column headerText="Acciones" style="width: 250px;">
                                    <p:panelGrid columns="3" styleClass="ui-noborder">
                                        <p:button id="cmdLinkVer" value="Ver" outcome="ver-rol?rol=#{item.rolid}" icon="ui-icon-zoomin" style="height: 25px; font-size: 13px;" />
                                        <p:button id="cmdLinkEditar" value="Editar" outcome="editar-rol?rol=#{item.rolid}" icon="ui-icon-pencil" style="height: 25px; font-size: 13px;" />
                                        <p:button id="cmdLinkEliminar" value="Eliminar" outcome="eliminar-rol?rol=#{item.rolid}" icon="ui-icon-closethick" style="height: 25px; font-size: 13px;" />
                                    </p:panelGrid>
                                </p:column>
                            </p:dataTable>
                        </h:panelGrid>
                        <p:spacer height="20"/>
                        <h:panelGrid style="margin: 0 auto;">
                            <p:button id="cmdLinkVolver" value="Volver" outcome="./../perfiles/vista-administrador.xhtml" icon="ui-icon-arrowthick-1-w" />
                        </h:panelGrid>
                        <p:spacer height="10"/>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
