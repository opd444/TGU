<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../Plantillas/Plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                menuprincipal
            </ui:define>

            <ui:define name="title">
                <h:form>
                    <p:breadCrumb>
                        <p:menuitem value="principal" url="Index.xhtml" />                                                            
                        <p:menuitem value="Director" url="indexDirector.xhtml" />    
                        <p:menuitem value="Trabajos de Grado" url="indexDirector.xhtml" />                        
                        <p:menuitem value="Fases del Trabajo de Grado" url="fasesTrabajoGrado/index.xhtml" />                    
                        <p:menuitem value="1. Presentación de la Idea" url="fasesTrabajoGrado/index.xhtml" />
                        <p:menuitem value="Ver Formato A" />
                    </p:breadCrumb>   
                    <br />
                    <br />
                </h:form>
            </ui:define>

            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="productoid" value="#{trabajodegradoController.trabajoid}" />
                </f:metadata>
                
                <h:form>
                    <p:menu styleClass="menuizqroles">                            
                        <p:submenu label="Perfiles">
                            <p:menuitem value="Director" style="background-color:graytext" url="../Director.xhtml" />                                
                            <p:menuitem value="Jefe de Departamento"/>
                        </p:submenu>
                        <p:submenu></p:submenu>                            
                    </p:menu>
                </h:form>
                
                <h:panelGroup styleClass="paneltrabajo">                    
                    
                    <h1>#{trabajodegradoController.trabajoid}</h1>
                    
                    
                    <p:panel style="background-color: whitesmoke">
                        <h:panelGrid columns="2" cellpadding="5">
                            <p:graphicImage value="../../resources/img/logo-unicauca.png"/>                            
                            <h:outputText value="Universidad del Cauca Facultad de Ingeniería Electrónica y Telecomunicaciones CI-FIET" style="font-weight:bold; "/>
                            
                            <h:outputText value="TRABAJOS DE GRADO" style="font-weight:bold; font-size: 20px; "/>
                            <h:outputText />
                            
                            <h:outputText value="Formato A" style="font-weight:bold; "/>
                            <h:outputText value="PRESENTACIÓN DE LA PROPUESTA DE TRABAJO DE GRADO AL DEPARTAMENTO" style="font-weight:bold; "/>

                            <h:outputText value="TÍTULO:" style="font-weight:bold" />
                            <h:outputText value="#{formatoA.nombretg}"/>

                            <h:outputText value="NÚMERO DE ESTUDIANTES:" style="font-weight:bold" />
                            <h:outputText value="ToDo FALTA GUARDAR EN LA BD"/>

                            <h:outputText value="DIRECTOR DEL TRABAJO:" style="font-weight:bold" />
                            <h:outputText value="#{formatoA.nombreDirector}"/>

                            <h:outputText value="OBJETIVOS:" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="#{formatoA.objetivos}"/>
                            <h:outputText />

                            <h:outputText value="APORTES O CONTRIBUCION A LAS LINEAS DE INVESTIGACIÓN Y DESARROLLO DE O TEMAS DE INTERES DEL DEPATAMENTO" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="#{formatoA.aportes}"/>
                            <h:outputText />

                            <h:outputText value="TIEMPO ESTIMADO DE REALIZACIÓN:" style="font-weight:bold" />
                            <h:outputText value="#{formatoA.tiempo}"/>
                            
                            <h:outputText value="CONDICIONES DE ENTREGA:" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="ToDo FALTA GUARDAR EN LA BD"/>
                            <h:outputText />

                            <h:outputText value="RECURSOS REQUERIDOS:" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="#{formatoA.recursos}"/>
                            <h:outputText />
                            
                            <h:outputText value="DEFINICION DE FUENTES DE FINANCIACION:" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="#{formatoA.financiacion}"/>
                            <h:outputText />
                            
                            <h:outputText value="OBSERVACIONES:" style="font-weight:bold" />
                            <h:outputText />
                            <h:outputText value="#{formatoA.observaciones}"/>
                            <h:outputText />
                            
                            <h:outputText value="FECHA:" style="font-weight:bold" />
                            <h:outputText value="#{formatoA.fecha}"/>
                            
                            <h:outputText value="FIRMA:" style="font-weight:bold" />
                            <h:outputText />
                            
                            <h:outputText value="(Proponente(s) del trabajo de grado)" />
                            <h:outputText />                            
                        </h:panelGrid>
                    </p:panel>
                </h:panelGroup>                
            </ui:define>

        </ui:composition>

    </body>
</html>
