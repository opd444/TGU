<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <body>

        <ui:composition template="./../../Plantillas/Plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                menuprincipal
            </ui:define>

            <ui:define name="title">
                title
            </ui:define>

            <ui:define name="body">
                <p:panelGrid columns="6">
                    <f:facet name="header">
                        <h:outputText value="Fases del Trabajo de Grado" />
                    </f:facet>

                    <p:button value="1. Presentación de la Idea" outcome="1-presentacion-idea" />

                    <p:button value="2. Realización del Anteproyecto" outcome="2-realizacion-anteproyecto" />

                    <p:button value="3. Evaluación del Anteproyecto" outcome="3-evaluacion-anteproyecto" />

                    <p:commandButton type="button" value="4. Ejecución del Proyecto de Grado" style="background-color:greenyellow">
                        <p:effect type="highlight" event="click" for="pnlEjecucionProyectoGrado">
                            <f:param name="mode" value="'show'" />
                        </p:effect>
                    </p:commandButton>

                    <p:button value="5. Evaluación del Trabajo de Grado" outcome="5-evaluacion-trabajo-grado" />

                    <p:button value="6. Finalizado" outcome="6-finalizado" disabled="#{tgView.nombreTG}"/>
                </p:panelGrid>        
                <br />
                <p:panel id="pnlEjecucionProyectoGrado" header="4. Ejecución del Proyecto de Grado" style="display:none" >

                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
