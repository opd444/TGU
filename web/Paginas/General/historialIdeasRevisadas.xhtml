<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../Plantillas/Plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                
            </ui:define>

            <ui:define name="title">
                <p:breadCrumb>
                    <p:menuitem value="Director" url="D.xhtml?faces-redirect=true" />
                </p:breadCrumb>
            </ui:define>

            <ui:define name="body">
                <h:form>
                    <p:menu styleClass="menuizqroles">
                                <p:submenu label="Perfiles">
                                    <p:menuitem value="Director" action="FormatoA.xhtml?faces-redirect=true"/>
                                    <p:menuitem value="Jefe de Departamento" action="vistaJefe?faces-redirect=true"/>
                                </p:submenu>
                                <p:submenu label="...">
                                    <p:menuitem value="Otros Roles..." />
                                </p:submenu>
                            </p:menu>

                    <p:panel styleClass="paneltrabajo" >
                            <p:menubar styleClass="barraacciones">
                                <p:menuitem value="Lista de ideas por revisar" url="vistaJefe.xhtml"
                                            update="" icon="ui-icon-folder-collapsed"/>
                                <p:menuitem value="Ver Historial" 
                                            icon="ui-icon-less"/>
                            </p:menubar>
                        
                            <p:dataTable var="car" value="#{usuarioRolTrabajogradoController.historialRevisadas}"
                                         paginator="true"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="5,10,15">
                                <f:facet name="header">
                                    Historial de Ideas Revisadas
                                </f:facet>
                                <p:column headerText="Fecha">
                                    #{car.fecha}                                   
                                </p:column>
                                <p:column headerText="Trabajo de Grado">
                                    #{car.trabajoGrado}
                                </p:column>
                                <p:column headerText="Estudiantes">
                                    #{car.est1} ,  #{car.est2}  
                                </p:column>
                                <p:column headerText="Aprobada">
                                    <input type="checkbox" name="chk" id="chk1" value="1" checked="#{car.getaprobacion()}" disabled="true"/>  
                                </p:column>
                                
                                </p:dataTable>
                                </p:panel>
                            
                        
                    


                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
