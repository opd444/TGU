<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../../Plantillas/Plantilla.xhtml">

            <ui:define name="CuadroDeBotonesSesion">
                CuadroDeBotonesSesion
            </ui:define>

            <ui:define name="menuprincipal">
                <p:breadCrumb styleClass="migaDePan">
                    <p:menuitem value="Director" url="Director.xhtml?faces-redirect=true" style="color:#FFFFFF;" />
                    <p:menuitem value="Director" url="Director.xhtml?faces-redirect=true" style="color:#FFFFFF;" />
                </p:breadCrumb>
            </ui:define>

            <ui:define name="title">                
            </ui:define>

            <ui:define name="body">

                <p:dialog showEffect="fade" hideEffect="explode" position="center" widgetVar="agregartest" header="Crear nuevo Trabajo de Grado" modal="true">
                    <h:form>
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:outputLabel value="Nombre del Trabajo de Grado" />
                            <p:inputTextarea  id="nombre" value="#{usuarioRolTrabajogradoController.nombrenuevoTG}" label="nombre">
                                <!-- <p:ajax update="btnnuevotg" /> -->
                            </p:inputTextarea>
                            
                            <f:facet name="footer">
                                <p:commandButton id="btnnuevotg" actionListener="#{usuarioRolTrabajogradoController.crearTG}" value="Crear" icon="ui-icon-disk" update=":form:tablatg" onclick="agregartest.hide()"/>              
                            </f:facet>                   
                        </h:panelGrid>
                    </h:form>
                </p:dialog>

                <h:form id="form">
                    <p:menu styleClass="menuizqroles" style="background-color: white">
                        <p:submenu label="Perfiles" style="background-color: white">
                            <p:menuitem value="Director" action="Director.xhtml?faces-redirect=true" style="background-color: #c2dfef" />
                            <p:menuitem value="Jefe de Departamento" action="vistaJefe.xhtml?faces-redirect=true" />
                        </p:submenu>                                
                    </p:menu>

                    <p:panel styleClass="paneltrabajo" >
                        <p:menubar styleClass="barraacciones">
                            <p:menuitem value="Ver Trabajos en Curso" actionListener="#{usuarioRolTrabajogradoController.trabajosenCurso()}"
                                        update="tablatg" icon="ui-icon-folder-open"/>
                            <p:menuitem value="Ver Trabajos Terminados" actionListener="#{usuarioRolTrabajogradoController.trabajosTerminados()}"
                                        update="tablatg" icon="ui-icon-folder-collapsed"/>
                            <p:menuitem value="Crear Nuevo Trabajo de Grado" onclick="PF('agregartest').show();"
                                        icon="ui-icon-plus"/>
                        </p:menubar>

                        <p:dataTable  styleClass="tabladirector" id="tablatg" var="car" value="#{usuarioRolTrabajogradoController.trabs}">
                            <f:facet name="header">
                                <p:outputLabel value="#{usuarioRolTrabajogradoController.titulotabla}" />
                            </f:facet>
                            <p:column headerText="Fecha">

                                #{car.fecha}                                  
                            </p:column>
                            <p:column headerText="Nombre del Trabajo de Grado">
                                <p:link outcome="fasesTrabajoGrado/index" value="#{car.trabajoGrado}">                                        
                                    <f:param name="trabajoid" value="#{car.trabajoGradoId}" />                                        
                                </p:link>                                                                        
                            </p:column>
                            <p:column headerText="Estudiantes">
                                #{car.est1} ,  #{car.est2}      
                            </p:column>
                            <p:column headerText="Fase">
                                #{car.estado}    
                            </p:column>        
                        </p:dataTable>                        
                    </p:panel>
                </h:form> 
            </ui:define>

        </ui:composition>

    </body>
</html>
