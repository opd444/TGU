<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateFaseLabel_faseid}" for="faseid" />
                    <h:inputText id="faseid" value="#{faseController.selected.faseid}" title="#{bundle.CreateFaseTitle_faseid}" required="true" requiredMessage="#{bundle.CreateFaseRequiredMessage_faseid}"/>
                    <h:outputLabel value="#{bundle.CreateFaseLabel_fasenombre}" for="fasenombre" />
                    <h:inputText id="fasenombre" value="#{faseController.selected.fasenombre}" title="#{bundle.CreateFaseTitle_fasenombre}" required="true" requiredMessage="#{bundle.CreateFaseRequiredMessage_fasenombre}"/>
                    <h:outputLabel value="#{bundle.CreateFaseLabel_faseorden}" for="faseorden" />
                    <h:inputText id="faseorden" value="#{faseController.selected.faseorden}" title="#{bundle.CreateFaseTitle_faseorden}" required="true" requiredMessage="#{bundle.CreateFaseRequiredMessage_faseorden}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{faseController.create}" value="#{bundle.CreateFaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{faseController.prepareList}" value="#{bundle.CreateFaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateFaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
