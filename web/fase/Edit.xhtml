<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFaseLabel_faseid}" for="faseid" />
                    <h:inputText id="faseid" value="#{faseController.selected.faseid}" title="#{bundle.EditFaseTitle_faseid}" required="true" requiredMessage="#{bundle.EditFaseRequiredMessage_faseid}"/>
                    <h:outputLabel value="#{bundle.EditFaseLabel_fasenombre}" for="fasenombre" />
                    <h:inputText id="fasenombre" value="#{faseController.selected.fasenombre}" title="#{bundle.EditFaseTitle_fasenombre}" required="true" requiredMessage="#{bundle.EditFaseRequiredMessage_fasenombre}"/>
                    <h:outputLabel value="#{bundle.EditFaseLabel_faseorden}" for="faseorden" />
                    <h:inputText id="faseorden" value="#{faseController.selected.faseorden}" title="#{bundle.EditFaseTitle_faseorden}" required="true" requiredMessage="#{bundle.EditFaseRequiredMessage_faseorden}"/>
                </h:panelGrid>
                <h:commandLink action="#{faseController.update}" value="#{bundle.EditFaseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFaseViewLink}"/>
                <br />
                <h:commandLink action="#{faseController.prepareList}" value="#{bundle.EditFaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFaseIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
