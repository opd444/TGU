<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFaseEmpty}" rendered="#{faseController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{faseController.items.rowCount > 0}">
                    <h:outputText value="#{faseController.pagination.pageFirstItem + 1}..#{faseController.pagination.pageLastItem + 1}/#{faseController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{faseController.previous}" value="#{bundle.Previous} #{faseController.pagination.pageSize}" rendered="#{faseController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{faseController.next}" value="#{bundle.Next} #{faseController.pagination.pageSize}" rendered="#{faseController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{faseController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaseTitle_faseid}"/>
                            </f:facet>
                            <h:outputText value="#{item.faseid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaseTitle_fasenombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.fasenombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFaseTitle_faseorden}"/>
                            </f:facet>
                            <h:outputText value="#{item.faseorden}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{faseController.prepareView}" value="#{bundle.ListFaseViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{faseController.prepareEdit}" value="#{bundle.ListFaseEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{faseController.destroy}" value="#{bundle.ListFaseDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{faseController.prepareCreate}" value="#{bundle.ListFaseCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
