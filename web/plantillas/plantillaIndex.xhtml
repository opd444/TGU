<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/normalize.css"/>
        <h:outputStylesheet name="./css/estilos.css"/>
        <h:outputStylesheet name="./css/TGU.css"/>

        <title>SGTG</title>
    </h:head>

    <h:body>

        <header id="mainHeader">
            <div class="contenedor">
                <div class="top">
                    <div class="logo">
                        <a href="http://www.unicauca.edu.co/"></a>
                    </div>
                    <div class="borde-redondo"></div>
                    <a href="#" class="titulo">#{bundle.AppName}</a>                    
                    <div class="clear"></div>
                </div>
                <div class="bottom">

                </div>                
                <nav id="mainNav">                       
                    <ui:insert name="menuprincipal">                        
                    </ui:insert>           
                </nav>                
            </div>
        </header>

        <section id="contenido">
            <div class="contenedor">                
                <ui:insert name="title">Default Title</ui:insert>    
                <ui:insert name="body">Default Body</ui:insert>
                <div class="clear"></div>
            </div>
        </section>

        <footer id="mainFooter">
            <div class="contenedor">
                <div class="separador"></div>
                <div class="pie">
                    <div class="decoracion izq"></div>
                    <div class="decoracion der"></div>
                    <div class="clear"></div>
                </div>
            </div>
        </footer>

    </h:body>

</html>
