<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="inicio" />
                        <p:menuitem value="#{menuController.rolActual}" />
                        <p:menuitem value="Trabajos de Grado" />
                        <p:menuitem value="Fases del Trabajo de Grado" />
                        <p:menuitem value="5. Evaluación del Trabajo de Grado" outcome="/#{menuController.outcomeCarpetaPefil()}/fase-5" />
                        <p:menuitem value="Ver Oficio de Asignación de Jurados" />
                    </p:breadCrumb>   
                </h:form>
            </ui:define>

            <ui:define name="title">                
            </ui:define>

            <ui:define name="body">
                <f:metadata>
                    <f:viewParam name="productoid" value="#{trabajodegradoController.trabajoid}" />
                </f:metadata>
                #{menuController.setOutPerfiles(true)}
                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        <h:outputText value="Ver Oficio de Asignación de Jurados"/> <br/>
                    </div>
                    <p:spacer height="30"/>

                    <h:form enctype="multipart/form-data">   
                        <p:panel header="Información Actual" style="color: #181818;">
                            <br />
                            <h:panelGrid columns="2" style="margin: 0 auto">
                                <p:graphicImage value="../resources/img/logo-unicauca-negro.png" style="width: 96px; margin-right: 60px" />
                                <p:column>
                                    <div align="center">
                                        <p:outputLabel value="Universidad del Cauca" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Facultad de Ingeniería Electrónica y" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Telecomunicaciones" styleClass="subtitulosFormato" />
                                    </div>
                                </p:column>
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin: 0 auto">
                                <p:outputLabel value="TRABAJO DE GRADO" styleClass="subtitulosFormato" />
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin-left: 10px;">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="OFICIO: " styleClass="subtitulosFormato" />
                                    <p:outputLabel value="Asignación de Jurados Evaluadores" style="margin-left: 5px" />
                                </h:panelGrid>
                                <br />
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Número de oficio" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.numOficio}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Titulo:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.nombretg}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Estudiante(s):" styleClass="subtitulosFormato" />
                                    <p:column>
                                        <p:outputLabel value="#{oficioAsignacionJurados.est1.personanombres} #{oficioAsignacionJurados.est1.personaapellidos}" style="margin-left: 5px"/> <br />
                                        <p:outputLabel value="#{oficioAsignacionJurados.est2.personanombres} #{oficioAsignacionJurados.est2.personaapellidos}" style="margin-left: 5px"/>
                                    </p:column>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Director del trabajo:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.director.personanombres} #{oficioAsignacionJurados.director.personaapellidos}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Jurado 1 asignado:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.jurado1.personanombres} #{oficioAsignacionJurados.jurado1.personaapellidos}"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Jurado 2 asignado:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.jurado2.personanombres} #{oficioAsignacionJurados.jurado2.personaapellidos}"/>
                                </h:panelGrid>
                                <br /> <br />
                                <p:outputLabel value="POSIBLES FECHAS DE SUSTENTACION" styleClass="subtitulosFormato" />
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha 1:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.fecha1}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha 1:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.fecha2}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2" rendered="#{oficioAsignacionJurados.fecha3 != null}">
                                    <p:outputLabel value="Fecha 2:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.fecha3}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha del oficio:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{oficioAsignacionJurados.fechaOficio}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="12" style="margin: 0 auto">                                    
                                <p:button value="Volver" outcome="/#{menuController.outcomeCarpetaPefil()}/fase-5" icon="ui-icon-arrowthick-1-w" style="font-size: 13px; width: 120px;" />
                                <p:commandButton value="Descargar" icon="ui-icon-arrowthickstop-1-s" style="font-size: 13px; width: 120px;" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>                    
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
