<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <body>

        <ui:composition template="./../plantillas/plantilla.xhtml">

            <ui:define name="menuprincipal">
                <h:form>
                    <p:breadCrumb styleClass="migaDePan">
                        <p:menuitem value="inicio" />
                        <p:menuitem value="#{menuController.rolActual}" />
                        <p:menuitem value="Trabajos de Grado" />
                        <p:menuitem value="Fases del Trabajo de Grado" />
                        <p:menuitem value="5. Evaluación del Trabajo de Grado" outcome="/#{menuController.outcomeCarpetaPefil()}/fase-5" />
                        <p:menuitem value="Ver Formato H" />
                    </p:breadCrumb>
                </h:form>
            </ui:define>

            <ui:define name="title">
            </ui:define>

            <ui:define name="body">
                #{menuController.setOutPerfiles(true)}
                <p:panel styleClass="paneltrabajo" >
                    <div class="tituloContenido">                        
                        <h:outputText value="FORMATO H: Constancia del Director del Trabajo y Jurados de que el material entregado corresponde a la versión sustentada"/> <br/>
                    </div>
                    <p:spacer height="30"/>

                    <h:form enctype="multipart/form-data">   
                        <p:panel header="Información Actual" style="color: #181818;">
                            <br />
                            <h:panelGrid columns="2" style="margin: 0 auto">
                                <p:graphicImage value="../resources/img/logo-unicauca-negro.png" style="width: 96px; margin-right: 60px" />
                                <p:column>
                                    <div align="center">
                                        <p:outputLabel value="Universidad del Cauca" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Facultad de Ingeniería Electrónica y" styleClass="subtitulosFormato" /><br />
                                        <p:outputLabel value="Telecomunicaciones" styleClass="subtitulosFormato" />
                                    </div>
                                </p:column>
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin: 0 auto">
                                <p:outputLabel value="TRABAJO DE GRADO" styleClass="subtitulosFormato" />
                            </h:panelGrid>
                            <br />
                            <h:panelGrid style="margin-left: 10px;">
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="FORMATO H:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="Constancia del Director del Trabajo y Jurados de que el material entregado corresponde a la versión sustentada" style="margin-left: 5px" />
                                </h:panelGrid>
                                <br />
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Título" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoH.titulo}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Director:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoH.directornomsapes}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Estudiante(s):" styleClass="subtitulosFormato" />
                                    <p:column>
                                        <p:outputLabel value="#{formatoH.est1nomsapes}" style="margin-left: 5px"/> <br />
                                        <p:outputLabel value="#{formatoH.est2nomsapes}" style="margin-left: 5px"/>
                                    </p:column>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Observaciones:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoH.observaciones}" style="margin-left: 5px"/>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Fecha:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoH.fecha}" style="margin-left: 5px" >
                                        <f:convertDateTime type="date" dateStyle="full" timeZone="America/Bogota"/>
                                    </p:outputLabel>
                                </h:panelGrid>
                                <br />
                                <h:panelGrid columns="2">
                                    <p:outputLabel value="Estado:" styleClass="subtitulosFormato" />
                                    <p:outputLabel value="#{formatoH.estadoJurado1}"/>
                                </h:panelGrid>
                                <br />                                
                            </h:panelGrid>
                            <h:panelGrid columns="2" cellpadding="12" style="margin: 0 auto">                                    
                                <p:button value="Volver" outcome="/#{menuController.outcomeCarpetaPefil()}/fase-5" icon="ui-icon-arrowthick-1-w" style="font-size: 13px; width: 120px;" />
                                <p:commandButton value="Descargar" icon="ui-icon-arrowthickstop-1-s" style="font-size: 13px; width: 120px;" />
                            </h:panelGrid>
                        </p:panel>
                    </h:form>                    
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
